</head>
<body style="font-family: 'Poppins', sans-serif;" class="h-screen flex flex-col items-center justify-center bg-black overflow-auto relative text-white">
    <div class="absolute inset-0 z-0" id="vanta-bg"></div>

    <nav class="fixed top-0 left-0 w-full bg-black-600 bg-opacity-80 backdrop-blur-lg shadow-lg py-3 px-6 sm:px-10 flex flex-wrap md:flex-nowrap justify-between items-center z-50 border-b border-gray-700">
        <div class="flex items-center space-x-3">

        </div>
        <button id="menu-btn" class="md:hidden text-white focus:outline-none text-2xl">â˜°</button>
        <div id="nav-links" class="hidden md:flex flex-col md:flex-row md:items-center w-full md:w-auto mt-2 md:mt-0 md:space-x-4 text-center md:text-left">
            <a href="index.html" class="nav-link px-3 sm:px-4 py-2 text-white text-xs sm:text-sm font-medium transition duration-300 hover:scale-105 hover:text-gray-300">HOME</a>
            <a href="about.html" class="nav-link px-3 sm:px-4 py-2 text-white text-xs sm:text-sm font-medium transition duration-300 hover:scale-105 hover:text-gray-300">ABOUT ME</a>
            <a href="stack.html" class="nav-link px-3 sm:px-4 py-2 text-white text-xs sm:text-sm font-medium transition duration-300 hover:scale-105 hover:text-gray-300">TECH STACK</a>

            <a href="certifications.html" class="nav-link px-3 sm:px-4 py-2 text-white text-xs sm:text-sm font-medium transition duration-300 hover:scale-105 hover:text-gray-300">CERTIFICATIONS</a>
            <a href="contact.html" class="nav-link px-3 sm:px-4 py-2 text-white text-xs sm:text-sm font-medium transition duration-300 hover:scale-105 hover:text-gray-300">CONTACT</a>
        </div>
    </nav>

    <div class="relative z-10 flex flex-col items-center p-10 text-white bg-black-600 bg-opacity-30 rounded-2xl shadow-lg shadow-gray-400 max-w-4xl text-center mt-20 overflow-auto w-full">
        <h1 class="text-lg sm:text-2xl font-bold">MY CERTIFICATES</h1>
        <h2 class="mt-3 text-[14px] sm:text-[20px] text-white-600">Some of my achievements as a BSIT Student</h2>
    
        <div id="tech-stack" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10 w-full">
            <div class="flex flex-col items-center">
                <img src="images/CodeChum.png" alt="Certificate 1" class="w-80 object-cover rounded-lg shadow-lg cursor-pointer" onclick="openModal('images/CodeChum.png', 'National Programming Challenge 2024')">
                <p class="mt-2 text-xs sm:text-sm text-white-300 font-bold">National Programming Challenge 2024</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="images/microsoftppt.jpg" alt="Certificate 2" class="w-80 object-cover rounded-lg shadow-lg cursor-pointer" onclick="openModal('images/microsoftppt.jpg', 'PowerPoint 2019 Associate')">
                <p class="mt-2 text-xs sm:text-sm text-white-300 font-bold">PowerPoint 2019 Associate</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="images/oracle.jpg" alt="Certificate 3" class="w-80 object-cover rounded-lg shadow-lg cursor-pointer" onclick="openModal('images/oracle.jpg', 'Oracle Java Foundations')">
                <p class="mt-2 text-xs sm:text-sm text-white-300 font-bold">Oracle Java Foundations</p>
            </div>
        </div>
    </div>
    

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="relative bg-white p-6 rounded-lg max-w-3xl w-full">
            <span class="absolute top-0 right-0 p-2 text-gray-700 cursor-pointer" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Enlarged Certificate" class="w-full object-contain max-h-[80vh] mx-auto mb-4">
            <h3 id="modal-title" class="text-xl font-bold text-center text-black"></h3>
        </div>
    </div>
